<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TrainerPath</title>
    <script>
      // Single Page Apps for GitHub Pages - Redirect to index.html with path
      var pathSegmentsToKeep = 1; // Keep "trainer-log"

      var l = window.location;
      var path = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');

      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/' +
        (path ? '?/' + path.replace(/&/g, '~and~') : '') +
        (l.search ? (path ? '&' : '?') + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;

      l.replace(redirectUrl);
    </script>
  </head>
  <body>
  </body>
</html>
