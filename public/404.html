<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html with the path as a hash
      // This avoids React hydration issues
      const path = window.location.pathname.replace('/trainer-log', '');
      const redirect = '/trainer-log/' + (path === '/' ? '' : '#' + path);
      window.location.replace(redirect + window.location.search + window.location.hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
